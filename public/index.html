<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Encrypted Messaging</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="authSubmit">Login</button>
            </form>
            <p id="authToggle">
                Don't have an account? <a href="#" id="toggleAuth">Register</a>
            </p>
            <div id="authError" class="error"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <div class="container">
            <!-- Header -->
            <header class="app-header">
                <h1>üîê E2E Encrypted Messaging</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <div class="main-content">
                <!-- Sidebar with contacts -->
                <div class="sidebar">
                    <h3>Contacts</h3>
                    <div id="contactsList" class="contacts-list"></div>
                    <div class="encryption-status">
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span>End-to-End Encrypted</span>
                        </div>
                    </div>
                </div>

                <!-- Chat area -->
                <div class="chat-area">
                    <div id="noChatSelected" class="no-chat-selected">
                        <h3>Select a contact to start messaging</h3>
                        <p>All messages are end-to-end encrypted</p>
                    </div>

                    <div id="chatContainer" class="chat-container" style="display: none;">
                        <div class="chat-header">
                            <h3 id="chatPartner">Select a contact</h3>
                            <div class="chat-status">
                                <span id="typingIndicator" class="typing-indicator"></span>
                                <span id="onlineStatus" class="online-status"></span>
                            </div>
                        </div>

                        <div id="messagesContainer" class="messages-container"></div>

                        <div class="message-input-area">
                            <div class="input-container">
                                <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                                <button id="sendBtn" disabled>Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Generating encryption keys...</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/crypto.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
